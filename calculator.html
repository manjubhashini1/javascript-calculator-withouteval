<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <div class="text-center">
        <h1>Calculator in javascript without eval</h1>
        <div class="calculator-container">
            <div class="display rounded border  border-info border-3">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"><span>Result: </span></div>
            </div>
            <div class="row all-buttons">
                <div class="col-10 row row-cols-3 g-2">
                    <div class="col">
                        <button type="button" class="btn btn-info all-clear">C</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info last-clear">CE</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">3</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">6</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">9</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary number dot">.</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success equal">=</button>
                    </div>


                </div>
                <div class="row row-cols-1 g-2 col-2">
                    <div class="col">
                        <button type="button" class="btn btn-danger operation">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger operation">-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger operation">*</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger operation">/</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger operation">%</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="calculator.js"></script>
</body>

</html>
